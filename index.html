<!DOCTYPE html>
<html lang="pt-BR">
<head>                  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorteador</title> 
</head>
<body> 
    <div class="container">                                    
        <img src="./img/sorteio.png" alt="sorteio">
        <h1>JL DevSorteio</h1>
        <form>
            <p>Sortear um Número</p>
            <input type="number" class="input-min" placeholder="Mínimo (ex: 0)" min="0">
            <input type="number" class="input-max" placeholder="Máximo (ex: 1000)" min="1000">
            <button type="button" onclick="sortearNumero()" id="btn-sortear">Sortear</button>
        </form>
    </div>
    <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Número Sorteado!</h2>
        <p id="modal-resultado">-</p>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
